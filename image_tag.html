<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Image_tag</title>
</head>
<body>
    <h1>Image Tag</h1>
    <p>Image Tag is used for place image in the HTML page. In tag src attribute is required</p>
    <p>The alt attribute holds a text description of the image.</p>
    <p>Supported Image Format</p>
    <ul>
        <li>Png</li>
        <li>Jpeg</li>
        <li>Svg</li>
    </ul>
    <img src="grapefruit-slice-332-332.jpg" alt="Fruit_image" width="100">
</body>
