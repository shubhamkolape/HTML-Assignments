<body>
    <h1>Google form</h1>
    <form action="">
    Name: <input type="text" name="full name" placeholder="Full name" required> <br> <br>
    Password: <input type="password" name="Password" placeholder="Password" required><br></br>
    DOB: <input type="date" name="Date of birth" required><br></br>
    Gender: <input type="radio" name="Gender">Male <input type="radio" name="Gender">Female <br></br>
    Subject  <select name="Subjects" required>
     <option value="##">Select Subject</option>
     <option value="Subjects">Maths</option>
     <option value="Subjects">Physics</option>
     <option value="Subjects">Chemistry</option>
     <option value="Subjects">History</option>
     </select>
     <br></br>
     <input type="submit" value="Submit">


    
    
    
    
    </form>
